<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/weblogo.png" type="image/png">
  <title>eBalota - Forgot Password</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles (same file you use for login/register) -->
  <link href="assets/styles/index.css" rel="stylesheet"/>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'system-ui', 'sans-serif'],
          },
          colors: {
            cvsu: {
              primary: '#0a5f2d',
              secondary: '#1e8449',
              light: '#e8f5e9',
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: rgb(6, 81, 16);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover:after {
      width: 100%;
    }

    /* Background similar to login */
    .page-background {
      background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 50%, #bbf7d0 100%);
    }

    /* Form animation */
    .form-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Input focus */
    .form-input {
      transition: all 0.3s ease;
    }

    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(10, 95, 45, 0.15);
    }

    /* Button hover */
    .btn-primary {
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(10, 95, 45, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col page-background text-slate-900">

  <!-- NAVIGATION (same pattern as login.html) -->
  <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-emerald-900/10 text-black">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
      <div class="flex-shrink-0">
        <a href="index.html" class="block">
          <img 
            src="assets/img/ebalota_logo.png" 
            alt="eBalota logo" 
            class="w-32 sm:w-40 md:w-52 lg:w-56 xl:w-60 h-auto"
            style="max-width:100%; height:auto;">
        </a>
      </div>

      <div class="hidden md:flex space-x-8 items-center text-sm font-medium">
        <a href="register.html" class="nav-link">REGISTER</a>
        <a href="login.html" class="nav-link">LOGIN</a>
      </div>

      <!-- Hamburger Dropdown -->
      <div class="md:hidden relative">
        <button id="menuBtn" class="text-2xl focus:outline-none" aria-label="Toggle menu">
          ☰
        </button>
        <div id="mobileMenu" class="absolute right-0 mt-2 w-40 bg-white rounded-xl shadow-lg py-2 border border-slate-100 hidden z-50">
          <a href="register.html" class="block px-4 py-2 text-gray-800 hover:bg-emerald-50">REGISTER</a>
          <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-emerald-50">LOGIN</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- FORGOT PASSWORD FORM -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      <div class="form-container bg-white/95 text-slate-800 rounded-3xl shadow-xl border border-emerald-900/10 px-7 py-8 sm:px-8 sm:py-9">

        <div class="text-center mb-6">
          <div class="mx-auto bg-emerald-100 w-16 h-16 rounded-full flex items-center justify-center mb-3">
            <img src="assets/img/weblogo.png" alt="CvSU Logo" class="h-10 w-10">
          </div>
          <h2 class="text-2xl md:text-3xl font-bold text-gray-800">
            Forgot <span class="text-cvsu-primary">Password</span>
          </h2>
          <p class="text-sm text-gray-600 mt-1">
            Enter your registered email and we’ll send you a reset link.
          </p>
        </div>

        <!-- Alert message (filled via URL params) -->
        <div id="alert-message" class="hidden mb-4 px-4 py-2.5 rounded-xl text-sm"></div>

        <form action="forgot_password.php" method="POST" class="space-y-4" id="forgotForm">
          <!-- Email -->
          <div class="space-y-1">
            <label for="email" class="text-xs font-semibold text-gray-600 uppercase tracking-wide">
              Email Address
            </label>
            <div class="relative">
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="yourname@cvsu.edu.ph"
                class="form-input w-full rounded-xl border border-gray-300 bg-slate-50 px-3 py-2.5 pr-9 text-sm placeholder-gray-400 focus:outline-none focus:border-cvsu-primary focus:ring-2 focus:ring-cvsu-primary/40"
              />
              <span class="absolute right-3 top-2.5 text-gray-400">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <button
            type="submit"
            class="btn-primary mt-1 w-full inline-flex items-center justify-center gap-2 bg-cvsu-primary text-white font-semibold py-2.5 rounded-full text-sm tracking-wide shadow-sm hover:bg-cvsu-secondary hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cvsu-primary focus:ring-offset-emerald-900 transition"
          >
            <span>Send Reset Link</span>
            <i class="fas fa-paper-plane text-xs"></i>
          </button>

          <div class="text-center text-sm mt-4 text-gray-600">
            Remembered your password?
            <a href="login.html" class="text-cvsu-primary font-semibold hover:underline">
              Back to Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-emerald-950 text-emerald-100 text-center text-xs py-4">
    <p>© eBalota. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Hamburger Dropdown Menu Script (same behavior as login.html)
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        mobileMenu.classList.toggle('hidden');
      });

      document.addEventListener('click', function(e) {
        if (!mobileMenu.classList.contains('hidden')) {
          if (!mobileMenu.contains(e.target) && e.target !== menuBtn) {
            mobileMenu.classList.add('hidden');
          }
        }
      });

      window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
          mobileMenu.classList.add('hidden');
        }
      });
    }

    // Show success/error messages from URL parameters (similar approach to login.html)
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const error = urlParams.get('error');
      const success = urlParams.get('success');
      const alertBox = document.getElementById('alert-message');

      if (!alertBox) return;

      if (error) {
        alertBox.textContent = decodeURIComponent(error);
        alertBox.classList.remove('hidden');
        alertBox.classList.remove('bg-emerald-50', 'text-emerald-700', 'border-emerald-400');
        alertBox.classList.add('bg-red-50', 'text-red-700', 'border', 'border-red-400');
      } else if (success) {
        alertBox.textContent = decodeURIComponent(success);
        alertBox.classList.remove('hidden');
        alertBox.classList.remove('bg-red-50', 'text-red-700', 'border-red-400');
        alertBox.classList.add('bg-emerald-50', 'text-emerald-700', 'border', 'border-emerald-400');
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/weblogo.png" type="image/png">
  <title>eBalota - Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom styles -->
  <link href="assets/styles/index.css" rel="stylesheet"/>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'system-ui', 'sans-serif'],
          },
          colors: {
            cvsu: {
              primary: '#0a5f2d',
              secondary: '#1e8449',
              light: '#e8f5e9',
            }
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    
    .nav-link {
      position: relative;
    }
    
    .nav-link:after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: rgb(6, 81, 16);
      transition: width 0.3s ease;
    }
    
    .nav-link:hover:after {
      width: 100%;
    }
    
    /* Hero gradient background */
    .hero-gradient {
      background: radial-gradient(circle at top left, #4ade80 0, #166534 45%, #052e16 100%);
    }
    
    /* Form animation */
    .form-container {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Input focus effect */
    .form-input {
      transition: all 0.3s ease;
    }
    
    .form-input:focus {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(10, 95, 45, 0.15);
    }
    
    /* Button hover effect */
    .btn-primary {
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 7px 14px rgba(10, 95, 45, 0.2);
    }
    
    /* Success modal styling */
    .modal-backdrop {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }
    
    .success-modal {
      animation: modalFadeIn 0.3s ease-out forwards;
    }
    
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-emerald-50 via-emerald-100 to-green-50 text-slate-900">

  <!-- NAVIGATION -->
  <nav class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-emerald-900/10 text-black">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
      <div class="flex-shrink-0">
        <a href="index.html" class="block">
          <img 
            src="assets/img/ebalota_logo.png" 
            alt="eBalota logo" 
            class="w-32 sm:w-40 md:w-52 lg:w-56 xl:w-60 h-auto"
            style="max-width:100%; height:auto;">
        </a>
      </div>

      <div class="hidden md:flex space-x-8 items-center text-sm font-medium">
        <a href="register.html" class="nav-link">REGISTER</a>
        <a href="login.html" class="nav-link text-cvsu-primary">LOGIN</a>
      </div>

      <!-- Hamburger Dropdown -->
      <div class="md:hidden relative">
        <button id="menuBtn" class="text-2xl focus:outline-none" aria-label="Toggle menu">
          ☰
        </button>
        <div id="mobileMenu" class="absolute right-0 mt-2 w-40 bg-white rounded-xl shadow-lg py-2 border border-slate-100 hidden z-50">
          <a href="register.html" class="block px-4 py-2 text-gray-800 hover:bg-emerald-50">REGISTER</a>
          <a href="login.html" class="block px-4 py-2 text-gray-800 hover:bg-emerald-50">LOGIN</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="w-full max-w-md">
      <div class="form-container bg-white/95 text-slate-800 rounded-3xl shadow-xl border border-emerald-900/10 px-7 py-8 sm:px-8 sm:py-9">

        <div class="text-center mb-6">
          <div class="mx-auto bg-emerald-100 w-16 h-16 rounded-full flex items-center justify-center mb-3">
            <img src="assets/img/weblogo.png" alt="CvSU Logo" class="h-10 w-10">
          </div>
          <h2 class="text-2xl md:text-3xl font-bold">
            Welcome to <span class="text-cvsu-primary">eBalota</span>
          </h2>
          <p class="text-sm text-gray-600 mt-1">Sign in with your CvSU institutional account</p>
        </div>

        <form action="login.php" method="POST" class="space-y-4" id="loginForm">
          <div id="error-message" class="hidden bg-red-50 border border-red-400 text-red-700 px-4 py-2.5 rounded-xl text-sm"></div>

          <!-- Email -->
          <div class="space-y-1">
            <label for="email" class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Email</label>
            <div class="relative">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="yourname@cvsu.edu.ph"
                required
                class="form-input w-full rounded-xl border border-gray-300 bg-slate-50 px-3 py-2.5 pr-9 text-sm placeholder-gray-400 focus:outline-none focus:border-cvsu-primary focus:ring-2 focus:ring-cvsu-primary/40"
              >
              <span class="absolute right-3 top-2.5 text-gray-400">
                <i class="fas fa-envelope"></i>
              </span>
            </div>
          </div>

          <!-- Password -->
          <div class="space-y-1">
            <label for="loginPassword" class="text-xs font-semibold text-gray-600 uppercase tracking-wide">Password</label>
            <div class="relative">
              <input
                type="password"
                name="password"
                id="loginPassword"
                placeholder="Enter your password"
                required
                class="form-input w-full rounded-xl border border-gray-300 bg-slate-50 px-3 py-2.5 pr-9 text-sm placeholder-gray-400 focus:outline-none focus:border-cvsu-primary focus:ring-2 focus:ring-cvsu-primary/40"
              >
              <span class="absolute right-3 top-2.5 text-gray-400 cursor-pointer toggle-password" data-target="loginPassword">
                <i class="fas fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- Remember + Forgot -->
          <div class="flex items-center justify-between text-sm mt-1">
            <label class="flex items-center text-gray-600">
              <input type="checkbox" id="remember" class="mr-2 rounded border-gray-300 text-cvsu-primary focus:ring-cvsu-primary">
              <span>Remember me</span>
            </label>
            <a href="forgot_password.html" id="forgotLink" class="text-cvsu-primary hover:underline">
              Forgot password?
            </a>
          </div>

          <!-- Button -->
          <button
            type="submit"
            class="btn-primary mt-2 w-full inline-flex items-center justify-center gap-2 bg-cvsu-primary text-white font-semibold py-2.5 rounded-full text-sm tracking-wide shadow-sm hover:bg-cvsu-secondary hover:shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cvsu-primary focus:ring-offset-emerald-900 transition"
          >
            <span>Sign In</span>
            <i class="fas fa-arrow-right text-xs"></i>
          </button>

          <!-- Register link -->
          <div class="text-center text-sm mt-4 text-gray-600">
            Don't have an account?
            <a href="register.html" class="text-cvsu-primary font-semibold hover:underline">
              Register here
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- SUCCESS MODAL -->
  <div id="successModal" class="fixed inset-0 z-50 flex items-center justify-center hidden">
    <div class="modal-backdrop absolute inset-0"></div>
    <div class="success-modal bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4 relative z-10">
      <div class="text-center">
        <div class="mx-auto bg-emerald-100 w-20 h-20 rounded-full flex items-center justify-center mb-6">
          <i class="fas fa-check text-emerald-600 text-3xl"></i>
        </div>
        <h3 class="text-2xl font-bold text-gray-800 mb-3">Login Successful!</h3>
        <p class="text-gray-600 mb-6">You are being redirected to your dashboard...</p>
        <div class="flex justify-center">
          <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-emerald-600"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-emerald-950 text-emerald-100 text-center text-xs py-4">
    <p>© eBalota. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Hamburger Dropdown Menu Script
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');

    if (menuBtn && mobileMenu) {
      menuBtn.addEventListener('click', function(e) {
        e.stopPropagation();
        mobileMenu.classList.toggle('hidden');
      });

      document.addEventListener('click', function(e) {
        if (!mobileMenu.classList.contains('hidden')) {
          if (!mobileMenu.contains(e.target) && e.target !== menuBtn) {
            mobileMenu.classList.add('hidden');
          }
        }
      });

      window.addEventListener('resize', function() {
        if (window.innerWidth >= 768) {
          mobileMenu.classList.add('hidden');
        }
      });
    }

    // Toggle password visibility
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', function () {
        const targetId = this.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const iconTag = this.querySelector('i');
        if (input.type === 'password') {
          input.type = 'text';
          iconTag.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          iconTag.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });

    // Load saved email if 'remember me' is checked
    window.addEventListener('DOMContentLoaded', () => {
      const savedEmail = localStorage.getItem('rememberedEmail');
      if (savedEmail) {
        document.getElementById('email').value = savedEmail;
        document.getElementById('remember').checked = true;
      }

      // Check for success parameter in URL
      const urlParams = new URLSearchParams(window.location.search);
      const success = urlParams.get('success');
      const redirect = urlParams.get('redirect');
      
      if (success === 'true') {
        const successModal = document.getElementById('successModal');
        successModal.classList.remove('hidden');
        
        // Redirect after 3 seconds
        setTimeout(() => {
          window.location.href = redirect || 'voters_dashboard.php';
        }, 3000);
      }

      // Show error from URL (if any)
      const error = urlParams.get('error');
      if (error) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.textContent = decodeURIComponent(error);
        errorDiv.classList.remove('hidden');
      }
    });

    // Save email to localStorage on form submit
    document.getElementById('loginForm').addEventListener('submit', function () {
      const emailInput = document.getElementById('email').value;
      const remember = document.getElementById('remember').checked;
      if (remember) {
        localStorage.setItem('rememberedEmail', emailInput);
      } else {
        localStorage.removeItem('rememberedEmail');
      }
    });

    // Optional forgot password behavior hook
    document.getElementById('forgotLink').addEventListener('click', (e) => {
      // You can customize behavior here if needed
      // e.preventDefault(); alert('Password reset link will be sent to your email.');
    });
  </script>
</body>
</html>

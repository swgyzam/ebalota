<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Election</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <form action="create_election.php" method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
        <h2 class="text-2xl font-bold mb-6">Create Election</h2>

        <label class="block mb-2 font-semibold">Election Name *</label>
        <input type="text" name="election_name" required class="w-full p-2 border rounded mb-4">

        <label class="block mb-2 font-semibold">Description</label>
        <textarea name="description" class="w-full p-2 border rounded mb-4"></textarea>

        <label class="block mb-2 font-semibold">Start and End Date *</label>
        <div class="flex gap-2 mb-4">
            <input type="date" name="start_date" required class="w-1/2 p-2 border rounded">
            <input type="date" name="end_date" required class="w-1/2 p-2 border rounded">
        </div>

        <label class="flex items-center mb-4">
            <input type="checkbox" name="realtime_results" class="mr-2">
            Show real-time result when the election is ongoing
        </label>

        <label class="block mb-2 font-semibold">Target Voter *</label>
        <select name="target_voter" required class="w-full p-2 border rounded mb-4">
            <option value="">Select Target</option>
            <option value="student">Student</option>
            <option value="academic">Academic</option>
            <option value="non_academic">Non-Academic</option>
            <option value="coop">Coop</option>
        </select>

        <label class="block mb-2 font-semibold">Election Logo</label>
        <input type="file" name="election_logo" accept="image/*" class="mb-4">

        <div class="flex justify-end gap-2">
            <button type="reset" class="px-4 py-2 bg-gray-300 rounded hover:bg-gray-400">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Create</button>
        </div>
    </form>
</body>
</html>
